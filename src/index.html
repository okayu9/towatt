<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-locale-key="document.title"></title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-15P0WRS0D2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-15P0WRS0D2");
    </script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="app">
      <section id="setup-view" data-view="setup" class="view">
        <div class="view__panel">
          <header class="view__header">
            <h1 class="view__title" data-locale-key="setup.title"></h1>
          </header>
          <form id="setup-form" class="setup-form">
            <label
              class="setup-form__label"
              for="setup-target-input"
              data-locale-key="setup.label"
            ></label>
            <input
              id="setup-target-input"
              class="setup-form__input"
              type="number"
              inputmode="numeric"
              min="100"
              max="3000"
              data-locale-attr="placeholder:setup.placeholder"
              required
            />
            <button
              type="submit"
              class="setup-form__submit"
              data-locale-key="setup.submit"
            ></button>
          </form>
        </div>
      </section>

      <section id="calculation-view" data-view="calculation" class="view" hidden>
        <div class="calc-stage">
          <section id="source-step" class="calc-step" data-step="source">
            <header class="calc-step__header">
              <p class="calc-step__meta">
                <span class="calc-step__meta-badge">
                  <span data-locale-key="badges.targetPowerLong"></span>
                  <span class="calc-step__meta-value" data-bind="target-power">---</span>
                  <span class="calc-step__meta-unit">W</span>
                </span>
              </p>
              <h1 class="calc-step__title" data-locale-key="source.title"></h1>
            </header>

            <section class="source-power">
              <div
                class="preset-buttons"
                role="group"
                data-locale-attr="aria-label:source.presetAria"
              >
                <!-- Preset buttons are generated via JavaScript -->
              </div>
              <label class="manual-input">
                <span class="manual-input__label" data-locale-key="source.manualLabel"></span>
                <input
                  id="manual-source-input"
                  type="number"
                  inputmode="numeric"
                  min="100"
                  max="3000"
                  data-locale-attr="placeholder:source.manualPlaceholder"
                />
              </label>
            </section>
          </section>

          <section id="time-step" class="calc-step" data-step="time" hidden>
            <header class="calc-step__header">
              <p class="calc-step__meta">
                <span class="calc-step__meta-badge">
                  <span data-locale-key="badges.targetPowerShort"></span>
                  <span class="calc-step__meta-value" data-bind="target-power">---</span>
                  <span class="calc-step__meta-unit">W</span>
                </span>
                <span class="calc-step__meta-badge">
                  <span data-locale-key="badges.labelPower"></span>
                  <span class="calc-step__meta-value" data-bind="source-power">---</span>
                  <span class="calc-step__meta-unit">W</span>
                </span>
              </p>
              <h1 class="calc-step__title" data-locale-key="time.title"></h1>
            </header>

            <section class="time-input">
              <div class="time-input__display" aria-live="polite">
                <span id="time-display" class="time-display">
                  <span class="time-digit" data-index="0">_</span>
                  <span class="time-digit" data-index="1">&nbsp;</span>
                  <span class="time-digit-separator">:</span>
                  <span class="time-digit" data-index="2">&nbsp;</span>
                  <span class="time-digit" data-index="3">&nbsp;</span>
                </span>
              </div>
              <div
                class="keypad"
                role="group"
                data-locale-attr="aria-label:time.keypadAria"
              >
                <button type="button" class="keypad__key" data-key="7">7</button>
                <button type="button" class="keypad__key" data-key="8">8</button>
                <button type="button" class="keypad__key" data-key="9">9</button>
                <button type="button" class="keypad__key" data-key="4">4</button>
                <button type="button" class="keypad__key" data-key="5">5</button>
                <button type="button" class="keypad__key" data-key="6">6</button>
                <button type="button" class="keypad__key" data-key="1">1</button>
                <button type="button" class="keypad__key" data-key="2">2</button>
                <button type="button" class="keypad__key" data-key="3">3</button>
                <button
                  type="button"
                  class="keypad__key"
                  data-key="clear"
                  data-locale-key="keypad.clear"
                ></button>
                <button type="button" class="keypad__key keypad__key--zero" data-key="0">0</button>
                <button type="button" class="keypad__key" data-key="back">âŒ«</button>
              </div>
              <div class="time-preview">
                <span
                  id="time-preview-normalized"
                  data-locale-key="time.preview.waiting"
                ></span>
                <span id="time-preview-seconds" class="time-preview__seconds"></span>
              </div>
            </section>
          </section>

          <section id="result-step" class="calc-step" data-step="result" hidden>
            <header class="calc-step__header">
              <p class="calc-step__meta">
                <span class="calc-step__meta-badge">
                  <span data-locale-key="badges.targetPowerShort"></span>
                  <span class="calc-step__meta-value" data-bind="target-power">---</span>
                  <span class="calc-step__meta-unit">W</span>
                </span>
                <span class="calc-step__meta-badge">
                  <span data-locale-key="badges.labelPower"></span>
                  <span class="calc-step__meta-value" data-bind="source-power">---</span>
                  <span class="calc-step__meta-unit">W</span>
                </span>
              </p>
              <h1 class="calc-step__title" data-locale-key="result.title"></h1>
            </header>

            <section class="result" aria-live="polite" id="result-section">
              <p
                class="result__summary"
                id="result-display"
                data-locale-key="result.pending"
              ></p>
              <p class="result__seconds" id="result-seconds"></p>
              <p class="result__note" data-locale-key="result.note"></p>
            </section>

            <div class="calc-step__actions">
              <button
                type="button"
                id="result-edit-source"
                class="calc-step__secondary"
                data-locale-key="result.editSource"
              ></button>
            </div>
          </section>
        </div>
      </section>

      <section id="error-banner" class="error-banner" role="alert" hidden></section>
    </main>
    <footer class="app-footer">
      <button
        type="button"
        id="privacy-open"
        class="app-footer__link"
        data-locale-key="privacy.open"
      ></button>
    </footer>
    <section
      id="privacy-modal"
      class="privacy-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="privacy-modal-title"
      aria-hidden="true"
      hidden
    >
      <div class="privacy-modal__overlay" data-privacy-dismiss="overlay"></div>
      <div class="privacy-modal__panel" role="document" tabindex="-1">
        <header class="privacy-modal__header">
          <h2
            id="privacy-modal-title"
            class="privacy-modal__title"
            data-locale-key="privacy.title"
          ></h2>
          <button
            type="button"
            class="privacy-modal__close"
            data-privacy-dismiss="close-button"
            data-locale-attr="aria-label:privacy.closeLabel"
            data-locale-key="privacy.closeButton"
          ></button>
        </header>
        <div class="privacy-modal__body">
          <p data-locale-key="privacy.body"></p>
          <h3 class="privacy-modal__section-title" data-locale-key="privacy.section.collect"></h3>
          <p data-locale-key="privacy.section.collect.body"></p>
          <h3 class="privacy-modal__section-title" data-locale-key="privacy.section.purpose"></h3>
          <p data-locale-key="privacy.section.purpose.body"></p>
          <h3 class="privacy-modal__section-title" data-locale-key="privacy.section.analytics"></h3>
          <p data-locale-key="privacy.section.analytics.body" data-locale-mode="html"></p>
          <p data-locale-key="privacy.section.optout.body" data-locale-mode="html"></p>
        </div>
        <footer class="privacy-modal__footer">
          <button
            type="button"
            class="privacy-modal__close"
            data-privacy-dismiss="footer-button"
            data-locale-key="privacy.closeButton"
          ></button>
        </footer>
      </div>
    </section>
    <script src="./main.js" defer></script>
  </body>
</html>
